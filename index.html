<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anthony Johncola</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: radial-gradient(circle at center, #1e1e1e 0%, #111 100%);
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00bcd4;
      border-radius: 50%;
      animation: float 10s linear infinite;
      opacity: 0.5;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(90deg, #00bcd4, #7c4dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeSlide 1.5s ease-out;
    }

    .tagline {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #cccccc;
      max-width: 600px;
      animation: fadeSlide 2s ease-out;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      margin-top: 3rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeSlide 2.5s ease-out;
    }

    nav a {
      text-decoration: none;
      color: #00bcd4;
      font-weight: 500;
      border: 1px solid #00bcd4;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: #00bcd4;
      color: #111;
      transform: translateY(-3px);
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <!-- Particle elements created with JavaScript -->
  </div>

  <header>
    <h1>Anthony Johncola</h1>
    <p class="tagline">Blending creativity, communication, and technology to build experiences that resonate and perform.</p>
    <nav>
      <a href="#about">About</a>
      <a href="#resume">Résumé</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <footer>
    © 2025 Anthony Johncola. Built with passion, curiosity, and a little late-night caffeine.
  </footer>

  <script>
    const bg = document.querySelector('.animated-bg');
    for (let i = 0; i < 75; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
      particle.style.opacity = Math.random();
      particle.style.transform = `scale(${Math.random() * 0.75 + 0.5})`;
      bg.appendChild(particle);
    }
  </script>
</body>
</html>
